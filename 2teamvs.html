    <script>
        let query = new URLSearchParams(window.location.search);
        let team1 = document.getElementById("team1");
        let team2 = document.getElementById("team2");
        let t1cont = document.getElementById("t1cont");
        let t2cont = document.getElementById("t2cont");
        let t1name = document.getElementById("t1name");
        let t2name = document.getElementById("t2name");
        let t1logo = document.getElementById("t1logo");
        let t2logo = document.getElementById("t2logo");
        let t1p1 = document.getElementById("t1p1");
        let t1p2 = document.getElementById("t1p2");
        let t1p3 = document.getElementById("t1p3");
        let t2p1 = document.getElementById("t2p1");
        let t2p2 = document.getElementById("t2p2");
        let t2p3 = document.getElementById("t2p3");
        let t1p1flag = document.getElementById("t1p1-flag");
        let t1p2flag = document.getElementById("t1p2-flag");
        let t1p3flag = document.getElementById("t1p3-flag");
        let t2p1flag = document.getElementById("t2p1-flag");
        let t2p2flag = document.getElementById("t2p2-flag");
        let t2p3flag = document.getElementById("t2p3-flag");
        let t1tag = document.getElementById("t1tag");
        let t2tag = document.getElementById("t2tag");
        function menu() {
            fetch(`assets/json/${query.get("f")}.json`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    rg(data);
                })
                .catch(function (err) {
                    console.log("error: " + err);
                });
            /**
             * This is the rg function
             * @description - It takes the data from gs.json and helps send the user to the randomly chosen game.
             * @param {*} data - the data that is being passed through.
             */
            function rg(data) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].id == query.get("l")) {
                        t1name.innerHTML = data[i].name;
                        t1cont.src = `assets/img/flags/36px-${data[i].cont}_hd.png`;
                        t1logo.src = `assets/img/teams/${data[i].img}.png`
                        t1p1.innerHTML = data[i].p1;
                        t1p2.innerHTML = data[i].p2;
                        t1p3.innerHTML = data[i].p3;
                        t1p1flag.src = `assets/img/flags/36px-${data[i].p1c}_hd.png`;
                        t1p2flag.src = `assets/img/flags/36px-${data[i].p2c}_hd.png`;
                        t1p3flag.src = `assets/img/flags/36px-${data[i].p3c}_hd.png`;
                        t1tag.innerHTML = data[i].tag;
                        if (data[i].iscoach == "true") {
                            team1.innerHTML += data[i].c1;
                        } else if (data[i].iscoach == "false") {
                            console.log("No Coach")
                        }
                    }
                }
                for (let i = 0; i < data.length; i++) {
                    if (data[i].id == query.get("r")) {
                        t2name.innerHTML = data[i].name;
                        t2cont.src = `assets/img/flags/36px-${data[i].cont}_hd.png`;
                        t2logo.src = `assets/img/teams/${data[i].img}.png`
                        t2p1.innerHTML = data[i].p1;
                        t2p2.innerHTML = data[i].p2;
                        t2p3.innerHTML = data[i].p3;
                        t2p1flag.src = `assets/img/flags/36px-${data[i].p1c}_hd.png`;
                        t2p2flag.src = `assets/img/flags/36px-${data[i].p2c}_hd.png`;
                        t2p3flag.src = `assets/img/flags/36px-${data[i].p3c}_hd.png`;
                        t2tag.innerHTML = data[i].tag;
                        if (data[i].iscoach == "true") {
                            team2.innerHTML += data[i].c1;
                        } else if (data[i].iscoach == "false") {
                            console.log("No Coach")
                        }
                    }
                }
            }
        }
    </script>
