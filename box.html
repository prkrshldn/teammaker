<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/loadbox.css">
    <link rel="stylesheet" href="assets/css/makerbox.css">
    <link rel="stylesheet" href="assets/css/db.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&amp;family=Droid+Sans+Mono&amp;family=Source+Code+Pro:wght@400;700&amp;display=swap">
</head>

<body onload="menu()">
    
    <div class="oneteam">
        <div>
            <div data-toggle-area="1" class="teamcard toggle-area toggle-area-1 teamcard-opened">
                <center style="font-weight:bold"><span class="flag"><a href="/rocketleague/Category:North_America"
                            title="North America"><img alt="North America" src="assets/img/flags/36px-UsCa_hd.png"
                                decoding="async" width="36" height="24" id="t1cont"
                                srcset=""></a></span>&nbsp;<a
                        href="/rocketleague/IBUYPOWER" title="IBUYPOWER" id="t1name">iBUYPOWER</a></center>
                <div class="teamcard-inner">
                    <table class="wikitable wikitable-bordered list" data-toggle-area-content="1" style="height:158px">
                        <tbody id="team1">
                            <tr>
                                <th>1</th>
                                <td><span class="flag"><a href="/rocketleague/Category:United_States"
                                            title="United States"><img alt="United States" id="t1p1-flag"
                                                src="assets/img/flags/36px-Us_hd.png" decoding="async" width="36"
                                                height="24"
                                                srcset=""></a></span>&nbsp;<a
                                        href="/rocketleague/Kronovi" title="Kronovi" id="t1p1">Kronovi</a></td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td><span class="flag"><a href="/rocketleague/Category:Canada" title="Canada"><img
                                                alt="Canada" id="t1p2-flag" src="assets/img/flags/36px-Ca_hd.png" decoding="async"
                                                width="36" height="24"
                                                srcset=""></a></span>&nbsp;<a
                                        href="/rocketleague/Lachinio" title="Lachinio" id="t1p2">Lachinio</a></td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td><span class="flag"><a href="/rocketleague/Category:United_States"
                                            title="United States"><img alt="United States" id="t1p3-flag"
                                                src="assets/img/flags/36px-Us_hd.png" decoding="async" width="36"
                                                height="24"
                                                srcset=""></a></span>&nbsp;<a
                                        href="/rocketleague/0ver_Zer0" title="0ver Zer0" id="t1p3">0ver Zer0</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="wikitable wikitable-bordered logo">
                        <tbody>
                            <tr style="height:157px;">
                                <td class=""><span class="logo-lightmode" style="display:none">
                                        <div class="center">
                                            <div class="floatnone"><img alt=""
                                                    src="/commons/images/thumb/7/7f/IBUYPOWER_lightmode.png/190px-IBUYPOWER_lightmode.png"
                                                    decoding="async" width="190" height="110"
                                                    srcset="/commons/images/thumb/7/7f/IBUYPOWER_lightmode.png/285px-IBUYPOWER_lightmode.png 1.5x, /commons/images/thumb/7/7f/IBUYPOWER_lightmode.png/380px-IBUYPOWER_lightmode.png 2x">
                                            </div>
                                        </div>
                                    </span><span class="logo-darkmode">
                                        <div class="center">
                                            <div class="floatnone"><img alt="" id="t1logo"
                                                    src="assets/img/teams/285px-IBUYPOWER_darkmode.png" decoding="async"
                                                    width="190" height="110"
                                                    srcset="">
                                            </div>
                                        </div>
                                    </span></td>
                            </tr>
                            <tr>
                                <td class="teamcard-qualifier" colspan="2"><a
                                        href="/rocketleague/Rocket_League_Championship_Series/2025/Rankings/Europe/Birmingham_Major"
                                        title="Rocket League Championship Series/2025/Rankings/Europe/Birmingham Major" id="t1tag">RLCS
                                        Season 1 World Champions</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
        let query = new URLSearchParams(window.location.search);
        let team1 = document.getElementById("team1");
        let team2 = document.getElementById("team2");
        let t1cont = document.getElementById("t1cont");
        let t2cont = document.getElementById("t2cont");
        let t1name = document.getElementById("t1name");
        let t2name = document.getElementById("t2name");
        let t1logo = document.getElementById("t1logo");
        let t2logo = document.getElementById("t2logo");
        let t1p1 = document.getElementById("t1p1");
        let t1p2 = document.getElementById("t1p2");
        let t1p3 = document.getElementById("t1p3");
        let t2p1 = document.getElementById("t2p1");
        let t2p2 = document.getElementById("t2p2");
        let t2p3 = document.getElementById("t2p3");
        let t1p1flag = document.getElementById("t1p1-flag");
        let t1p2flag = document.getElementById("t1p2-flag");
        let t1p3flag = document.getElementById("t1p3-flag");
        let t2p1flag = document.getElementById("t2p1-flag");
        let t2p2flag = document.getElementById("t2p2-flag");
        let t2p3flag = document.getElementById("t2p3-flag");
        let t1tag = document.getElementById("t1tag");
        let t2tag = document.getElementById("t2tag");
        function menu() {
            fetch(`assets/json/${query.get("f")}.json`)
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    rg(data);
                })
                .catch(function (err) {
                    console.log("error: " + err);
                });
            /**
             * This is the rg function
             * @description - It takes the data from gs.json and helps send the user to the randomly chosen game.
             * @param {*} data - the data that is being passed through.
             */
            function rg(data) {
                for (let i = 0; i < data.length; i++) {
                    if (data[i].id == query.get("l")) {
                        t1name.innerHTML = data[i].name;
                        t1cont.src = `assets/img/flags/36px-${data[i].cont}_hd.png`;
                        t1logo.src = `assets/img/teams/${data[i].img}.png`
                        t1p1.innerHTML = data[i].p1;
                        t1p2.innerHTML = data[i].p2;
                        t1p3.innerHTML = data[i].p3;
                        t1p1flag.src = `assets/img/flags/36px-${data[i].p1c}_hd.png`;
                        t1p2flag.src = `assets/img/flags/36px-${data[i].p2c}_hd.png`;
                        t1p3flag.src = `assets/img/flags/36px-${data[i].p3c}_hd.png`;
                        t1tag.innerHTML = data[i].tag;
                        if (data[i].iscoach == "true") {
                            team1.innerHTML += data[i].c1;
                        } else if (data[i].iscoach == "false") {
                            console.log("No Coach")
                        }
                    }
                }
                for (let i = 0; i < data.length; i++) {
                    if (data[i].id == query.get("r")) {
                        t2name.innerHTML = data[i].name;
                        t2cont.src = `assets/img/flags/36px-${data[i].cont}_hd.png`;
                        t2logo.src = `assets/img/teams/${data[i].img}.png`
                        t2p1.innerHTML = data[i].p1;
                        t2p2.innerHTML = data[i].p2;
                        t2p3.innerHTML = data[i].p3;
                        t2p1flag.src = `assets/img/flags/36px-${data[i].p1c}_hd.png`;
                        t2p2flag.src = `assets/img/flags/36px-${data[i].p2c}_hd.png`;
                        t2p3flag.src = `assets/img/flags/36px-${data[i].p3c}_hd.png`;
                        t2tag.innerHTML = data[i].tag;
                        if (data[i].iscoach == "true") {
                            team2.innerHTML += data[i].c1;
                        } else if (data[i].iscoach == "false") {
                            console.log("No Coach")
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
